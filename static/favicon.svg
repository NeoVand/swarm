<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="swarmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a"/>
  <!-- Swirling boids -->
  <g fill="url(#swarmGrad)">
    <!-- Center boid -->
    <polygon points="16,8 13,14 19,14" transform="rotate(45 16 16)"/>
    <!-- Orbiting boids -->
    <polygon points="8,16 6,19 10,19" transform="rotate(-30 8 17)"/>
    <polygon points="24,14 22,17 26,17" transform="rotate(60 24 15)"/>
    <polygon points="12,24 10,27 14,27" transform="rotate(-60 12 25)"/>
    <polygon points="22,22 20,25 24,25" transform="rotate(20 22 23)"/>
    <polygon points="10,10 8,13 12,13" transform="rotate(-45 10 11)"/>
    <polygon points="20,8 18,11 22,11" transform="rotate(30 20 9)"/>
  </g>
  <!-- Subtle trails -->
  <g stroke="url(#swarmGrad)" stroke-width="0.8" fill="none" opacity="0.5">
    <path d="M16 11 Q14 13 13 14"/>
    <path d="M9 17 Q7 18 6 19"/>
    <path d="M23 15 Q22 16 22 17"/>
  </g>
</svg>
